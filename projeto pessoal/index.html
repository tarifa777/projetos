  <script>
    let cartCount = 0;
    let cartTotal = 0.00;

    function addToCart(price) {
      cartCount++;
      cartTotal += price;
      updateCartDisplay();
    }

    function updateCartDisplay() {
      document.getElementById('cart-count').innerText = cartCount;
      document.getElementById('cart-total').innerText = cartTotal.toFixed(2);
    }

    function checkout() {
      if (cartCount === 0) {
        alert("Seu carrinho est√° vazio!");
      } else {
        alert(`Compra finalizada!\nItens: ${cartCount}\nTotal: R$ ${cartTotal.toFixed(2)}`);
        cartCount = 0;
        cartTotal = 0;
        updateCartDisplay();
      }
    }
    
  </script>
